<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="icon" href="logo.png" type="image/png" />
<title>Home - Jeevitha Stores</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  /* Reset and base */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    transition: background-color 0.5s, color 0.5s;
    overflow-x: hidden;
  }

  /* Light/Dark mode variables */
  :root {
    --bg-color: #e3f2fd; /* Light sky blue */
    --text-color: #333;
    --header-bg: linear-gradient(135deg, #2196f3, #0d47a1); /* blue gradient */
    --footer-bg: linear-gradient(135deg, #1565c0, #0d47a1);
    --button-gradient: linear-gradient(135deg, #26a69a, #004d40); /* teal gradient */
    --button-hover-gradient: linear-gradient(135deg, #004d40, #26a69a);
    --button-shadow: rgba(38, 166, 154, 0.6);
  }

  [data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #eee;
    --header-bg: linear-gradient(135deg, #263238, #000a12);
    --footer-bg: linear-gradient(135deg, #000a12, #263238);
    --button-gradient: linear-gradient(135deg, #00897b, #004d40);
    --button-hover-gradient: linear-gradient(135deg, #004d40, #00897b);
    --button-shadow: rgba(0, 137, 123, 0.7);
  }

  /* Header */
  .main-header {
    background: var(--header-bg);
    color: white;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px 0 90px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    flex-shrink: 0;
    font-weight: 700;
    letter-spacing: 0.05em;
    user-select: none;
    position: relative;
    width: 100%;
    box-sizing: border-box;
  }

  .main-header img {
    position: absolute; 
    left: 20px; 
    top: 50%; 
    transform: translateY(-50%); 
    width: 50px; 
    height: 50px; 
    border-radius: 50%; 
    object-fit: cover; 
    border: 2px solid #98c7d8;
  }

  .header-content {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .text-block {
    display: flex;
    flex-direction: column;
    line-height: 1;
  }

  .store-title {
    font-size: clamp(1.3rem, 2vw, 1.8rem);
    margin: 0;
    color: #fff;
    text-shadow: 0 1px 4px rgba(0,0,0,0.4);
  }

  .store-subtitle {
    font-size: clamp(0.8rem, 1.2vw, 1rem);
    font-weight: 400;
    margin: 0;
    color: #cfd8dc;
    font-style: italic;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  }

  /* Footer */
  .main-footer {
    background: var(--footer-bg);
    color: white;
    font-size: 0.8rem;
    text-align: center;
    padding: 10px 20px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    margin-top: auto;
    user-select: none;
    letter-spacing: 0.02em;
    font-weight: 500;
    width: 100%;
    box-sizing: border-box;
  }

  /* Main content */
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    background-color: var(--bg-color);
    transition: background-color 0.5s;
    width: 100%;
    max-width: 720px;
    margin: 0 auto;
    box-sizing: border-box;
  }

  /* Static Enterprises text above greeting */
  #static-enterprises {
    font-size: clamp(2rem, 5vw, 2.8rem);
    font-weight: 700;
    margin-bottom: 15px;
    background: linear-gradient(135deg, #2196f3, #0d47a1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    word-break: break-word;
  }

  /* Typing animation greeting */
  #greeting {
    font-size: clamp(1.4rem, 4vw, 2rem);
    font-weight: 700;
    margin-bottom: 50px;
    background: linear-gradient(135deg, #2196f3, #0d47a1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    white-space: nowrap;
    padding-right: 5px;
    user-select: none;
    max-width: 100%;
    overflow: visible;
    font-family: monospace, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-right: 3px solid #0d47a1; /* caret color */
    animation: blinkCaret 1s step-end infinite;
  }

  /* Remove caret border after fadeout */
  #greeting.no-caret {
    border-right: none;
    animation: none;
  }

  /* Buttons container horizontal */
  .button-group {
    display: flex;
    gap: 30px;
    width: 100%;
    max-width: 100%;
    justify-content: center;
    flex-wrap: wrap;
    box-sizing: border-box;
  }

  /* Buttons */
  .btn-main {
    font-size: clamp(1.1rem, 2.5vw, 1.4rem);
    padding: 15px 35px;
    flex: 1 1 240px;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    color: white;
    background: var(--button-gradient);
    box-shadow: 0 8px 20px var(--button-shadow);
    transition: background 0.4s ease, transform 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
    position: relative;
    overflow: hidden;
    min-width: 180px;
    max-width: 100%;
    text-align: center;
    white-space: nowrap;
  }

  .btn-main::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.15);
    transform: rotate(45deg);
    transition: transform 0.5s ease;
    pointer-events: none;
  }

  .btn-main:hover::before {
    transform: rotate(45deg) translate(50%, 50%);
  }

  .btn-main:hover {
    background: var(--button-hover-gradient);
    transform: translateY(-6px);
    box-shadow: 0 12px 30px var(--button-shadow);
  }

  /* Dark mode toggle button */
  .dark-mode-toggle {
    position: fixed;
    top: 85px;
    right: 20px;
    background: var(--button-gradient);
    border: none;
    padding: 10px 18px;
    border-radius: 50px;
    color: white;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 6px 15px var(--button-shadow);
    transition: background 0.3s ease;
    user-select: none;
    z-index: 1100;
    font-size: 1.3rem;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .dark-mode-toggle:hover {
    background: var(--button-hover-gradient);
  }

  /* Animations */
  @keyframes blinkCaret {
    0%, 100% { border-color: transparent; }
    50% { border-color: #0d47a1; }
  }

  /* Responsive tweaks */

  @media (max-width: 991.98px) {
    .main-header {
      padding-left: 80px;
      height: 60px;
    }

    .main-header img {
      width: 40px;
      height: 40px;
      left: 15px;
    }

    .store-title {
      font-size: 1.5rem;
    }

    .store-subtitle {
      font-size: 0.85rem;
    }

    main {
      padding: 30px 15px;
      max-width: 90%;
    }

    #static-enterprises {
      font-size: 2.4rem;
    }

    #greeting {
      font-size: 1.8rem;
      margin-bottom: 40px;
    }

    .btn-main {
      padding: 14px 30px;
      font-size: 1.3rem;
      flex: 1 1 200px;
      min-width: 150px;
    }

    .dark-mode-toggle {
      top: 75px;
      right: 15px;
      padding: 9px 16px;
      font-size: 1.1rem;
    }
  }

  @media (max-width: 575.98px) {
    .main-header {
      padding-left: 70px;
      height: 55px;
    }

    .main-header img {
      width: 35px;
      height: 35px;
      left: 12px;
    }

    .store-title {
      font-size: 1.3rem;
    }

    .store-subtitle {
      font-size: 0.75rem;
    }

    main {
      padding: 25px 15px;
      max-width: 95%;
    }

    #static-enterprises {
      font-size: 2rem;
      margin-bottom: 10px;
      word-break: break-word;
    }

    #greeting {
      font-size: 1.5rem;
      margin-bottom: 30px;
      white-space: normal;
      border-right: none; /* remove caret on very small screens for better UX */
      animation: none;
    }

    .button-group {
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 100%;
    }

    .btn-main {
      flex: none;
      width: 100%;
      min-width: auto;
      font-size: 1.2rem;
      padding: 14px 20px;
      white-space: normal;
    }

    .dark-mode-toggle {
      top: 65px;
      right: 12px;
      padding: 8px 14px;
      font-size: 1rem;
    }
  }

  @media (max-width: 360px) {
    .main-header {
      padding-left: 65px;
      height: 50px;
    }

    .main-header img {
      width: 30px;
      height: 30px;
      left: 10px;
    }

    .store-title {
      font-size: 1.1rem;
    }

    .store-subtitle {
      font-size: 0.7rem;
    }

    main {
      padding: 20px 12px;
      max-width: 100%;
    }

    #static-enterprises {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    #greeting {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    .btn-main {
      font-size: 1.1rem;
      padding: 12px 16px;
    }

    .dark-mode-toggle {
      top: 60px;
      right: 10px;
      padding: 7px 12px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

  <!-- Header -->
  <header class="main-header" role="banner" aria-label="Site header">
    <img 
      src="logo.png" 
      alt="Jeevitha Enterprises logo" 
      loading="lazy"
      width="50" height="50"
    />
    <div class="header-content">
      <div class="text-block">
        <h1 class="store-title">Jeevitha Enterprises</h1>
        <p class="store-subtitle">Where Comfort Meets Style</p>
      </div>
    </div>
  </header>

  <!-- Dark Mode Toggle Button -->
  <button class="dark-mode-toggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">ðŸŒ“</button>

  <!-- Main Content -->
  <main role="main" tabindex="-1">
    <!-- Static text always visible -->
    <div id="static-enterprises" aria-hidden="true">Jeevitha Enterprises</div>

    <!-- Animated greetings below -->
    <div id="greeting" aria-live="polite" aria-atomic="true" role="text"></div>

    <div class="button-group" role="group" aria-label="Main navigation buttons">
<button class="btn-main" onclick="window.location.href='Billgenerator.html'" aria-label="Open Invoice Generator">
  Invoice Generator
</button>

      <button class="btn-main" onclick="alert('Variant clicked!')" aria-label="Open Variant">Variant</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer" role="contentinfo">
    &copy; 2025 Jeevitha Stores. All rights reserved.
  </footer>

  <script>
    // Dark Mode Toggle Logic
    const toggleBtn = document.querySelector('.dark-mode-toggle');
    const rootElement = document.documentElement;

    // Load theme preference
    if(localStorage.getItem('theme') === 'dark'){
      rootElement.setAttribute('data-theme', 'dark');
    }

    toggleBtn.addEventListener('click', () => {
      if(rootElement.getAttribute('data-theme') === 'dark'){
        rootElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      } else {
        rootElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Greeting text animation with fade in/out and caret blinking
    const greetingEl = document.getElementById('greeting');
    const messages = [
      "Welcome to Jeevitha Enterprises!",
      "Explore our amazing products!",
      "Enjoy great deals every day!"
    ];
    let currentMessage = 0;

    function fadeIn(element, duration = 600) {
      element.style.opacity = 0;
      element.style.display = "block";
      element.classList.remove('no-caret'); // show caret during fade in
      let last = +new Date();
      const tick = function() {
        element.style.opacity = +element.style.opacity + (new Date() - last) / duration;
        last = +new Date();
        if (+element.style.opacity < 1) {
          (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16);
        }
      };
      tick();
    }

    function fadeOut(element, duration = 600) {
      element.style.opacity = 1;
      let last = +new Date();
      const tick = function() {
        element.style.opacity = +element.style.opacity - (new Date() - last) / duration;
        last = +new Date();
        if (+element.style.opacity > 0) {
          (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16);
        } else {
          element.style.display = "none";
          element.classList.add('no-caret'); // hide caret after fade out
        }
      };
      tick();
    }

    async function typeText(text, element, delay = 90) {
      element.textContent = '';
      element.classList.remove('no-caret'); // show caret
      for(let i = 0; i < text.length; i++) {
        element.textContent += text.charAt(i);
        await new Promise(r => setTimeout(r, delay));
      }
    }

    async function runGreetingLoop() {
      while(true) {
        fadeIn(greetingEl);
        await typeText(messages[currentMessage], greetingEl);
        await new Promise(r => setTimeout(r, 1800)); // show full message delay
        fadeOut(greetingEl);
        await new Promise(r => setTimeout(r, 700)); // fade out duration buffer
        currentMessage = (currentMessage + 1) % messages.length;
      }
    }

    // Start the greeting loop
    runGreetingLoop();
  </script>
</body>
</html>
