<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="logo.png" type="image/png" />
  <title>Login - Jeevitha Enterprises</title>
  <link rel="stylesheet" href="Login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
 <header class="main-header">
  <div class="header-content">

    <div class="text-block">
        <img 
    src="logo.png" 
    alt="Logo" 
    style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #98c7d8;"
  />
      <h1 style="
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
        color: #ffffff;
      ">Jeevitha Stores</h1>

      <p style="
        font-size: 0.9rem;
        font-weight: 400;
        margin: 0;
        color: #f0f0f0;
      ">Where Comfort Meets Style</p>
    </div>
  </div>
</header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-box shadow">
      <h2 class="text-center mb-4">Login to Your Account</h2>

      <form id="loginForm">
        <input
          type="text"
          id="emailOrPhone"
          class="form-control mb-3"
          placeholder="Email or Phone"
          required
        />
        <input
          type="password"
          id="password"
          class="form-control mb-4"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="errorMsg" class="text-danger mt-3" style="display:none;"></div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container text-center py-3 text-white">
      &copy; 2025 Jeevitha Stores. All rights reserved.
    </div>
  </footer>

<script>
  // Hardcoded credentials
  const validUsers = [
    { emailOrPhone: 'suryasurya20092005@gmail.com', password: '123456' },
    { emailOrPhone: '6374697959', password: '123456' }
  ];

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form submission

    const inputEmailOrPhone = document.getElementById('emailOrPhone').value.trim();
    const inputPassword = document.getElementById('password').value;

    const userValid = validUsers.some(user =>
      user.emailOrPhone === inputEmailOrPhone && user.password === inputPassword
    );

    const errorMsg = document.getElementById('errorMsg');

    if (userValid) {
      errorMsg.style.display = 'none';
      // Redirect to home.html
      window.location.href = 'home.html';
    } else {
      errorMsg.style.display = 'block';
      errorMsg.textContent = 'Invalid email/phone or password. Please try again.';
    }
  });
</script>

</body>
</html>
